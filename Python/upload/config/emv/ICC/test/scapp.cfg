#******************************************************************************
#  File: scapp.cfg
#
#  Configuration data for security control application
#
#*****************************************************************************/

# CONFIRM_PIN_MSG
# Used in PIN dialog of function Sec_EnterAndEncryptPIN() as Extra Message for
# a second dialog (i.e. in case of PIN confirmation)
CONFIRM_PIN_MSG=Please confirm

# USE_GUI_SERVICE
# Usage of GUI Service for PIN entry dialog
# Due to IPP support it is possible switch off the using of GUI service for PIN entry
#   1 - use GUI service, default value
#   0 - do not use GUI service
USE_GUI_SERVICE=1

RESET_PINALGO=1

# Specifies the encoding for PIN block and KSN
IPP_DATA_FORMAT=1