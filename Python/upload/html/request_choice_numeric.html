<!DOCTYPE html>
<html>
    <body>          
        <!-- HEADER H:40px -->
		<div class="header">
			<div style="height: 100%; display: table-cell; vertical-align: middle;">
				<img src="<?var logo_image?>"/>
			</div>
		</div>
		
		<div style="height: 13%;">
			<div class="body_header"><?var title?></div>
			<!-- var body_message not supported -->
		</div>
			
        <!-- CONTENT -->
        <div class="content" style="height: 67%;">
		
			<?foreach json_array ||
                (button class="regular_bttn" accesskey="[key]" action="return [index]")
                    (table cellpadding="0"
                       cellspacing="0"
                       border="0"
                       style="height: 100%;
                       width: 100%;")
                    (tr)
						(td align="left" valign="middle" width="1px")
                           (div class="regular_bttn_num")[key](/div)
                        (/td)
                        (td align="left" valign="middle")
                            (div class="regular_bttn_text")[name](/div)
                        (/td)
                    (/tr)
                (/table)
            (/button)| ?>

        </div>
		
        <!--HELPERS-->
        <!--To hide all helpers, please add "display_none" class to "helpers" class-->
        <!--Also please comment <td width="1px;"><div class="helper_line"></div></td> line if needed -->
        <div class="helpers">
            <table cellpadding="0"
                cellspacing="0"
                border="0"
                style="height: 100%;">
                <tr>
                    <!--Negative icon with text. to hide it, please add "display_none" class to "helper_block" class-->
                    <td valign="top" width="1px">
                        <div class="helper_block cancel">
                            <table cellpadding="0"
                                cellspacing="0"
                                border="0"
                                style="height: 100%; width: 100%;">
                                <tr>
                                    <td align="right">&nbsp;&nbsp;Cancel</td>
                                    <td align="left"><img src="../img/helpers/x.png"></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    
                    <td width="1px;">
                        <div class="helper_line" align="center"></div>
                    </td>

                    <!-- -->
                    <td valign="top" align="center" width="100px">
                        <div class="helper_block_v3">
                            <table cellpadding="0"
                                cellspacing="0"
                                border="0"
                                style="height: 100%; width: 100%;">
                                <tr>
                                    <td align="center"><img src="../img/helpers/prev_<?var bttn_prev_page_enability?><?ifnexist bttn_prev_page_enability disabled?>_next_<?var bttn_next_page_enability?><?ifnexist bttn_next_page_enability enabled?>.png"></td>
                                </tr>
                            </table>
                        </div>
                    </td>

                    <td width="1px;">
                        <div class="helper_line" align="center"></div>
                    </td>
                    
                    <!--Positive icon with text. to hide it, please add "display_none" class to "helper_block" class-->
                    <td valign="top" width="1px">
                        <div class="helper_block">
                            <table cellpadding="0"
                                cellspacing="0"
                                border="0"
                                style="height: 100%; width: 100%;">
                                <tr>
                                    <td align="right">&nbsp;&nbsp;Enter</td>
                                    <td align="right"><img src="../img/helpers/o.png"></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
		
		<!--HIDDEN BUTTONS-->
        <button action='return -1' accesskey='&#27;' style="visibility: hidden"></button>
        <?ifneq clear_key_inhibited 1
            (button action='return 10008' accesskey='&#8;' style="visibility: hidden")(/button)
        ?>
        <button action='return -1' accesskey='&#133;' style="visibility: hidden"></button>
        <button style="visibility: hidden;"  accesskey="&#129;" <?var bttn_prev_page_enability?> action="return 10001"></button>
        <button style="visibility: hidden;"  accesskey="&#130;" <?var bttn_prev_page_enability?> action="return 10001"></button>
        <button style="visibility: hidden;"  accesskey="&#131;" <?var bttn_next_page_enability ?> action="return 10002"></button>
        <button style="visibility: hidden;"  accesskey="&#132;" <?var bttn_next_page_enability ?> action="return 10002"></button>
        
        
    </body>
</html>
