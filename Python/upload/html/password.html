<!DOCTYPE html>
<html>
    <body>          
        <!-- HEADER H:40px -->
        <div class="header" style="background-color: #3f3f40;">
            <div style="height: 100%; display: table-cell; vertical-align: middle;">
                <img src="<?var logo_image?>"/>
            </div>
        </div>
            
        <!-- CONTENT -->
        <div class="content" style="height:80%;">
                     
            <table border="0"
                cellpadding="0"
                cellspacing="0"
                align="center">
                <tr>
                    <td align="center">
                        <div style="padding: 9px 0px 0px 0px;"><img src="../img/password_icon.png" height="80px" /></div>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <div style="height: 4px;"></div>
                        <div class="body_header" style="font-size: 22px;"><?var title_text ?></div>
                        <?foreach text|(center)|(div class="body_message" style="padding-top: 0px; padding-bottom: 0px")[value](/div)|(/center)|?>
                        <div style="height: 1px;"></div>
                    </td>                
                </tr>
            </table>  

            <!--INPUT-->
            <input type="<?var TEMPLATE_INPUT_TYPE ?>" 
                name='input_data' accesskey='&#13;'
                maxlength="<?var max_length ?>"
                allowed_chars="<?var allowed_chars ?>"
                precision="<?var input_precision ?>"
                autosize
                class="big_input"
                action="return 0" />
    
        </div>
        
                    
        <!--HELPERS-->
        <!--To hide all helpers, please add "display_none" class to "helpers" class-->
        <!--Also please comment <td width="1px;"><div class="helper_line"></div></td> line if needed -->
        <div class="helpers">
            <table cellpadding="0"
                cellspacing="0"
                border="0"
                style="height: 100%;">
                <tr>
                    <!--Negative icon with text. to hide it, please add "display_none" class to "helper_block" class-->
                    <td valign="top" width="1px">
                        <div class="<?ifeq entry_mode_visibility hidden helper_block_v2?> 
                                    <?ifneq entry_mode_visibility hidden helper_block cancel?>
                                    <?ifeq is_entry_mandatory yes display_none?>">
                            <table cellpadding="0"
                                cellspacing="0"
                                border="0"
                                style="height: 100%; width: 100%;">
                                <tr>
                                    <td align="right">&nbsp;&nbsp;Cancel</td>
                                    <td align="left"><img src="<?var img_path?>../img/helpers/x.png"></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    
                    <td width="1px;"><div class="helper_line <?ifeq is_entry_mandatory yes display_none?>"></div></td>

                    <!--Down icon with text. to hide it, please add "display_none" class to "helper_block" class-->
                    <td valign="top" width="1px">
                        <div class="<?ifeq is_entry_mandatory yes helper_block_v2?>
                                    <?ifneq is_entry_mandatory yes helper_block_v3?>
                                    <?ifeq entry_mode_visibility hidden display_none?>">
                            <table cellpadding="0"
                                cellspacing="0"
                                border="0"
                                style="height: 100%; width: 100%;">
                                <tr>
                                    <td align="right" width="45%"><?var entry_mode?></td>
                                    <td align="right" width="10%"></td>
                                    <td align="left" width="45%"><img src="../img/helpers/prev_enabled_next_disabled.png"></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    
                    <td width="1px;"><div class="helper_line <?ifeq entry_mode_visibility hidden display_none?>"></div></td>
                    
                    <!--Positive icon with text. to hide it, please add "display_none" class to "helper_block" class-->
                    <td valign="top" width="1px">
                        <div class="<?ifeq entry_mode_visibility hidden helper_block_v2?>
                                    <?ifneq entry_mode_visibility hidden helper_block?>">
                            <table cellpadding="0"
                                cellspacing="0"
                                border="0"
                                style="height: 100%; width: 100%;">
                                <tr>
                                    <td align="right">&nbsp;&nbsp;Enter</td>
                                    <td align="left"><img src="<?var img_path?>../img/helpers/o.png"></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    
                </tr>
            </table>
        </div>
         
        <!-- Change character set -->
         <button accesskey='&#129;' action='return 200' style='visibility:hidden'></button>
        
        <!-- OK -->
        <button accesskey='&#13;' action='return 0' style='visibility:hidden'></button>
        <button accesskey='&#137;' action='return 0' style='visibility:hidden'></button>
        <!-- CANCEL -->
        <?ifneq is_entry_mandatory yes
            (button accesskey='&#27;' action='return -1' style='visibility:hidden')(/button)
            (button accesskey='&#133;' action='return -1' style='visibility:hidden')(/button)
        ?>
        <!-- timeout action -->
        <input type="timeout" style="visibility: hidden" value="<?var timeout?>" action="return -3">

    </body>
</html>
