<html>
  <body>
  <div style='height:100%; width:100%; background-color:#d3d3d3; font-size:32px;'>
    <div style='text-align:center; padding:32px;'>
      <span style='display:inline-block; vertical-align:middle;'>
        <h4>Verify Amount</h4>
      </span>
    </div>
    <div style='height:10%; width:100%; background-color:blue;'>
    </div>
    <div style='height:40%; width:100%; background-color:white;'>
      <table border='0' style='width:100%; padding-left:5px; font-family:monospace; font-size:40px;'>
	  <!--table border='0' style='width:100%; padding-left:5px; font-family:"Courier New",Courier,monospace; font-size:100%;'-->
        <tr><td>item 1 ..... $99989.00</td></tr>
        <tr><td>Gratitude .. $___10.00</td></tr>
        <tr><td>Tax ........ $____0.99</td></tr>
        <tr><td style="color:white;">.</td></tr>
        <tr><td>Total ...... $99999.99</td></tr>
      </table>
    </div>
    <div style='height:2%; width:100%; background-color:blue;'>
    </div>
    <div style='padding-top:28px;'>
      <table border="0" cellpadding="0" cellspacing="0" style='width:100%;'>
        <tr>
          <td class="button_bar" style='width:50%;'>
            <button class="negative_bttn" name="cancelBtn" action="return 0" style='width:100%; height:100%; text-align:center;'>
              <div class="negative_icon"/>
            </button>
          </td>
          <td class="button_bar" style='width:50%;'>
            <button class="positive_bttn" name="ok" action="return 1" style='width:100%; height:100%; text-align:center;'>
              <div class="positive_icon"/>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <!-- button processing -->
  <button accesskey='&#27;' action='return 0' style='visibility:hidden;'></button>
  <button accesskey='&#32;' action='return 0' style='visibility:hidden;'></button>
  <button accesskey='&#13;' action='return 1' style='visibility:hidden;'></button>
  <button accesskey='&#31;' action='return 1' style='visibility:hidden;'></button>
  </body>
</html>
